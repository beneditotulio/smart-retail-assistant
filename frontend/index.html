<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Retail Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container { height: calc(100vh - 200px); }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto p-4">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600">Smart Retail Assistant</h1>
            <p class="text-gray-600">Powered by Azure SQL & AI</p>
        </header>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <div id="chat-window" class="chat-container overflow-y-auto mb-4 space-y-4 p-4 border rounded">
                <!-- Messages will appear here -->
                <div class="bg-blue-100 p-3 rounded-lg max-w-[80%]">
                    Hello! I'm your Smart Retail Assistant. How can I help you find products today?
                </div>
            </div>

            <div class="flex gap-2">
                <input type="text" id="user-input" 
                    class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Ask about a product (e.g., 'I need a mountain bike')...">
                <button id="send-btn" 
                    class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition">
                    Send
                </button>
            </div>
        </div>

        <div id="sources-container" class="mt-8 hidden">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Recommended Products</h2>
            <div id="sources-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Source cards will appear here -->
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const sourcesContainer = document.getElementById('sources-container');
        const sourcesList = document.getElementById('sources-list');

        let chatHistory = [];

        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = role === 'user' 
                ? 'bg-gray-200 p-3 rounded-lg max-w-[80%] ml-auto text-right' 
                : 'bg-blue-100 p-3 rounded-lg max-w-[80%]';
            div.textContent = content;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            chatHistory.push({ role, content });
        }

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage('user', text);
            userInput.value = '';
            
            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'text-gray-400 italic';
            typingDiv.textContent = 'Assistant is searching...';
            chatWindow.appendChild(typingDiv);

            try {
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: chatHistory })
                });

                const data = await response.json();
                chatWindow.removeChild(typingDiv);
                
                addMessage('assistant', data.answer);
                
                // Show sources
                if (data.sources && data.sources.length > 0) {
                    sourcesContainer.classList.remove('hidden');
                    sourcesList.innerHTML = '';
                    data.sources.forEach(p => {
                        const card = document.createElement('div');
                        card.className = 'bg-white p-4 rounded shadow border-l-4 border-blue-500';
                        card.innerHTML = `
                            <h3 class="font-bold">${p.product_name}</h3>
                            <p class="text-sm text-gray-600 mb-2">${p.category}</p>
                            <p class="text-xs text-gray-500 line-clamp-2">${p.description}</p>
                            <div class="mt-2 flex justify-between items-center">
                                <span class="text-blue-600 font-semibold">$${p.list_price}</span>
                                <span class="text-[10px] text-gray-400">Match: ${(p.similarity * 100).toFixed(1)}%</span>
                            </div>
                        `;
                        sourcesList.appendChild(card);
                    });
                }
            } catch (err) {
                chatWindow.removeChild(typingDiv);
                addMessage('assistant', 'Sorry, I encountered an error connecting to the backend.');
                console.error(err);
            }
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });
    </script>
</body>
</html>
